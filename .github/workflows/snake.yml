name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is essential for committing the file

    steps:
      - uses: actions/checkout@v4

      # Generates the SVG animation
      - uses: Platypus-Code-Creator/github-profile-trophy-snake@v1
        with:
          github_user_name: ${{ github.repository_owner }}
          # ðŸš¨ CRITICAL: This must match the path in your README link!
          output: output/snake.svg 
          
      # Commits the generated file back to your repo
      - name: Commit files
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add output/snake.svg # The file path to add
          git commit -m "Generate new snake animation" -a
